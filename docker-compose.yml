services:
  dashboard:
    build: .
    command: ["streamlit", "run", "dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    restart: unless-stopped
  scheduler:
    build: .
    command: ["python", "scheduler.py"]
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - .:/app
    restart: unless-stopped
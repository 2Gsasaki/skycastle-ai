name: SkyCastle Daily Automation

on:
  schedule:
    # UTC 02:05 = JST 11:05（11時台開始）
    - cron: "5 2 * * *"
    # UTC 05:05 = JST 14:05
    - cron: "5 5 * * *"
    # UTC 08:05 = JST 17:05
    - cron: "5 8 * * *"
    # UTC 11:05 = JST 20:05
    - cron: "5 11 * * *"
    # UTC 15:00 = JST 00:00（14日予報のみ更新）
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  daily-run:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule != '0 15 * * *'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine JST date for archive run
        id: dates
        run: |
          echo "today_jst=$(TZ=Asia/Tokyo date +%F)" >> "$GITHUB_OUTPUT"
          echo "timestamp=$(TZ=Asia/Tokyo date -Iseconds)" >> "$GITHUB_OUTPUT"

      - name: Run archive pipeline for today's observations
        run: python main.py --date "${{ steps.dates.outputs.today_jst }}"

      - name: Run pipeline for upcoming forecast
        run: python main.py

      - name: Refresh 14-day forecast window and predictions
        run: |
          python fetch_forecast_window.py --days 14
          python predict_forecast_window.py

      - name: Copy latest forecast JSON for public site
        run: |
          mkdir -p public/data
          cp data/forecast_predictions.json public/data/forecast_predictions.json

      - name: Rebase with remote before committing
        env:
          TARGET_BRANCH: ${{ github.ref_name }}
        run: |
          git pull --rebase --autostash origin "${TARGET_BRANCH}"

      - name: Commit generated data
        env:
          TIMESTAMP: ${{ steps.dates.outputs.timestamp }}
        run: |
          git add data/feed.json data/history.csv data/weather.csv data/forecast_predictions.json data/forecast_window.json public/data/forecast_predictions.json || true
          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: automated update at ${TIMESTAMP:-$(date -Iseconds)}"
          attempts=0
          max_attempts=3
          until git push; do
            attempts=$((attempts + 1))
            if [ "$attempts" -ge "$max_attempts" ]; then
              echo "git push failed after ${attempts} attempts."
              exit 1
            fi
            wait_seconds=$((attempts * 10))
            echo "git push failed (attempt ${attempts}/${max_attempts}); retrying in ${wait_seconds}s..."
            sleep "${wait_seconds}"
          done

      - name: Trigger Netlify deploy
        if: ${{ env.NETLIFY_BUILD_HOOK_URL != '' }}
        run: curl -X POST "${{ env.NETLIFY_BUILD_HOOK_URL }}"

  midnight-forecast:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 15 * * *'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Refresh 14-day forecast window
        run: python fetch_forecast_window.py --days 14

      - name: Predict 14-day forecast and copy to public
        run: |
          python predict_forecast_window.py
          mkdir -p public/data
          cp data/forecast_predictions.json public/data/forecast_predictions.json

      - name: Rebase with remote before committing
        env:
          TARGET_BRANCH: ${{ github.ref_name }}
        run: |
          git pull --rebase --autostash origin "${TARGET_BRANCH}"

      - name: Commit generated data
        run: |
          git add data/feed.json data/history.csv data/weather.csv data/forecast_predictions.json data/forecast_window.json public/data/forecast_predictions.json || true
          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: midnight forecast refresh"
          attempts=0
          max_attempts=3
          until git push; do
            attempts=$((attempts + 1))
            if [ "$attempts" -ge "$max_attempts" ]; then
              echo "git push failed after ${attempts} attempts."
              exit 1
            fi
            wait_seconds=$((attempts * 10))
            echo "git push failed (attempt ${attempts}/${max_attempts}); retrying in ${wait_seconds}s..."
            sleep "${wait_seconds}"
          done

      - name: Trigger Netlify deploy
        if: ${{ env.NETLIFY_BUILD_HOOK_URL != '' }}
        run: curl -X POST "${{ env.NETLIFY_BUILD_HOOK_URL }}"
